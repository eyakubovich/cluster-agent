name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-binaries:
    strategy:
      matrix:
        runs-on: [buildjet-4vcpu-ubuntu-2204, buildjet-4vcpu-ubuntu-2204-arm]

    runs-on: ${{matrix.runs-on}}

    steps:
      - uses: actions/checkout@v3

      - id: build
        name: Building agent
        uses: docker/build-push-action@v3
        with:
          push: false

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: ${{ matrix.runs-on == 'buildjet-4vcpu-ubuntu-2204' }}
        with:
          # generate for the container built above
          image: ${{ steps.build.outputs.imageid }}
          artifact-name: sbom.syft.json
          output-file: /tmp/sbom.syft.json
          format: syft-json

      - name: Upload SBOM to EdgeBit
        uses: edgebitio/edgebit-build@main
        if: ${{ matrix.runs-on == 'buildjet-4vcpu-ubuntu-2204' }}
        with:
          edgebit-url: https://edgebit.edgebit.io
          token: ${{ secrets.EDGEBIT_ACCESS_TOKEN }}
          tags: latest
          component: cluster-agent
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          image-id: ${{ steps.build.outputs.imageid }}
          sbom-file: /tmp/sbom.syft.json
